<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mystyle.css" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <!-- Jessica Randall London, United Kingdom "Front-end developer and avid
      reader." GitHub Frontend Mentor LinkedIn Twitter Instagram -->

    <main>
      <section class="profile">
        
        <div class="profile-content">
        
        <div class="profile-img">
          <img src="assets/images/avatar-jessica.jpeg" alt="profile image" />
          <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>
        </div>

        <div class="description">
          <p>"Front-end developer and avid reader."</p>
        </div>

        <div class="links">
          <ul>
            <a href="#"><li>GitHub</li></a>
            <a href="#"><li>Frontend Mentor</li></a>
            <a href="#"><li>LinkedIn</li></a>
            <a href="#"><li>Twitter</li></a>
            <a href="#"><li>Instagram</li></a>
          </ul>
        </div>

      </div>

      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/sabrinaira">Sabrina Ira</a>.
    </div>
  </body>
</html>
